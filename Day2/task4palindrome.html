<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <h1>Palindrome Or Not</h1>
    Input a Number: <input type="text" name="num" id="num"><br>
    <button type="button" onclick="checkPalindrome()">Check</button><br>
    Result: <input type="text" name="result" id="result">
    <script>
        function checkPalindrome(){
            let num=Number(document.getElementById('num').value);
            let sum=0;
            let rem;
            let origNum=num;
            let result="";
            while(num>0)
            {
              rem=num%10;
              sum=sum*10+rem;
              num=Math.floor(num/10);
            }
            if(origNum===sum)
            {
                 result="Palindrome";
                 document.getElementById('result').value=result;
            }
            else{
                 result="Not a Palindrome";
                 document.getElementById('result').value=result;
            }
        }
    </script>
    
</body>
</html>
